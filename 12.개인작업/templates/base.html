<!DOCTYPE html>
<html lang="ko" style class=" modernizr-js modernizr-flexbox modernizr-flexboxlegacy modernizr-canvas modernizr-canvastext modernizr-webgl modernizr-no-touch modernizr-geolocation modernizr-postmessage modernizr-websqldatabase modernizr-indexeddb modernizr-hashchange modernizr-history modernizr-draganddrop modernizr-websockets modernizr-rgba modernizr-hsla modernizr-multiplebgs modernizr-backgroundsize modernizr-borderimage modernizr-borderradius modernizr-boxshadow modernizr-textshadow modernizr-opacity modernizr-cssanimations modernizr-csscolumns modernizr-cssgradients modernizr-cssreflections modernizr-csstransforms modernizr-csstransforms3d modernizr-csstransitions modernizr-fontface modernizr-generatedcontent modernizr-video modernizr-audio modernizr-localstorage modernizr-sessionstorage modernizr-webworkers modernizr-no-applicationcache modernizr-svg modernizr-inlinesvg modernizr-smil modernizr-svgclippaths">
<head>
    <title>{% block title %}Project{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}">   <!-- favorite icon -->
    {% block additional_head %}{% endblock %}
</head>
<body>
    <nav class="navbar bg-dark navbar-dark fixed-top">
        <!-- Brand/logo -->
        <a class="navbar-brand" style="margin-left:50px;margin-right:100px;" href="#">
            <img src="{{url_for('static', filename='img/logo.png')}}" alt="Logo" style="height:45px;">
        </a>
        
        <!-- Links -->
        <nav class="nav nav-pills">
            <a class="nav-link {% if menu.home %}active{% endif %}" 
                    href="{% if menu.home %}#{% else %}/{% endif %}">
                    <i class="fa-solid fa-home"></i> Home</a>
            <a class="nav-link disabled"></a>
            <a class="nav-link {% if menu.menu %}active{% endif %}" 
                    href="{% if menu.menu %}#{% else %}/menu{% endif %}">
                    <i class="fa-solid fa-bolt"></i> Menu</a>
            <a class="nav-link disabled"></a>
            <a class="nav-link {% if menu.map %}active{% endif %}" 
                    href="{% if menu.map %}#{% else %}/map{% endif %}">
                    <i class="fa-solid fa-earth-asia"></i> 지도 표시</a>
            <a class="nav-link disabled"></a>
            <a class="nav-link {% if menu.excel %}active{% endif %}" 
                    href="{% if menu.excel %}#{% else %}/excel{% endif %}">
                    <i class="fa-solid fa-earth-america"></i> 정비업체 리스트</a>
            <a class="nav-link disabled"></a>
            <a class="nav-link disabled" style="margin-right:50px;">
                <strong>사고사진 분석과 거리에 따른 정비업체 추천</strong>
            </a>
        </nav>
    </nav>
    <div class="container" style="margin-top:88px;">
        <div class="row mb-5">
            <div class="col-1"></div>
            <div class="col-10">
                <h3>{% block subtitle %}{% endblock %}</h3>
                <hr>
                {% block content %}{% endblock %}
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center fixed-bottom">
        <span class="navbar-text">
            Copyright &copy; 2022 프로젝트8조(마리아, 제임스). All rights reserved.
        </span>
    </nav>
    {% block additional_body %}{% endblock %}
</body>
</html>
